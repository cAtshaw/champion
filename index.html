<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>We are the Champions</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/freddie.png" id="freddie" />
        <h1 id="champs">We are the Champions</h1>
        <div class="inputmsg">
          <textarea
            name=""
            placeholder="Write your endorsement here"
            id="endorseinput"
            cols="30"
            rows="10"
          ></textarea>
          <div>
            <input type="text" name="" id="frominput" placeholder="From" />
            <input type="text" name="" id="toinput" placeholder="To" />
          </div>
        </div>
        <div class="publish">
          <button id="publishbtn">Publish</button>
        </div>
        <div class="endorsements">
          <h2 id="endorsetitle">- Endorsements -</h2>
          <ul id="endorsemessage"></ul>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
